<div class="menu-content">

    </div>


    <div class="menu-items">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                        class="fas fa-home fa-2x"></i></button>
            </div>
            <div class="btn-group m-3" role="group" aria-label="Second group">
                <button  routerLink="/usuario" routerLinkActive="active" type="button" class="btn"><i class="fas fa-user-alt fa-2x"></i></button>
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group m-3" role="group" aria-label="First group">
                <button  routerLink="/interesses" routerLinkActive="active" type="button" class="btn"><i class="fas fa-leaf fa-2x"></i></button>
            </div>
            <div class="btn-group m-3" role="group" aria-label="Second group">
                <button  routerLink="/departamento" routerLinkActive="active" type="button" class="btn "><i class="fas fa-sitemap fa-2x"></i></button>
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group m-3" role="group" aria-label="First group">
                <button  routerLink="/cadeiadevalor" routerLinkActive="active" type="button" class="btn "><i class="fas fa-chart-line fa-2x"></i></button>
            </div>
            <div class="btn-group m-3" role="group" aria-label="Second group">

        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group m-3" role="group" aria-label="First group">
                <button  routerLink="/andamentomanifes" routerLinkActive="active" type="button" class="btn "><i class="fas fa-user-alt fa-2x"></i></button>
            </div>
            <div class="btn-group m-3" role="group" aria-label="Second group">
                <button  routerLink="/inquiridor" routerLinkActive="active" type="button" class="btn "><i class="fas fa-user-alt fa-2x"></i></button>
            </div>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group m-3" role="group" aria-label="First group">
                <button  routerLink="/inquerito" routerLinkActive="active" type="button" class="btn "><i class="fas fa-tasks fa-2x"></i></button>
            </div>
        </div>

    </div>

</div>
