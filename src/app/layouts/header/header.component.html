<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">

        <!-- TOGGLE -->
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <!-- TOGGLE -->

        <!-- SEARCH-BAR-->
        <div class="card mb-2"
            style="border-radius: 10em; background: linear-gradient(to right, #dddddd,#e0e0e0); width: 100%; height: 50%; margin-left: 3%; margin-right: 3%;">
            <div class="card-body p-2">
                <div class="input-group input-group-lg" style="margin-top: -1.900%;">
                    <!--span class="input-group-text border-0" id="basic-addon2"><i class="fas fa-search "></i-></span-->
                    <input type="text"  [(ngModel)]="keyWord" class="form-control 
                        form-control-lg 
                        rounde 
                        bg-transparent 
                        text-white" placeholder="" aria-label="Type Keywords" aria-describedby="basic-addon2" />
                </div>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
