<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar" mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

        <div class="row m-2">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">
                        Editar
                    </div>
                    <div class="card-body">

                        <form [formGroup]="angForm" (ngSubmit)="editAcordo(angForm)">

                            <div class="mb-3">
                                <input class="form-control form-control-sm" type="text" formControlName="agreement_name"
                                    name="agreement_name" />
                            </div>
                            <div class="form-floating mb-3 ">
                                <textarea class="form-control" formControlName="observations"
                                    name="observation" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea"></label>
                            </div>

                            <input type="submit" name="submit" value="Guardar" class="btn btn-success btn-sm mt-4">
                        </form>

                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
