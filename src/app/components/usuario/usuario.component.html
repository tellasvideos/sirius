<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar" mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- Usuario full content-->
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

        <!-- User list-->
        <div class="row mt-4 userlist" style="margin-left: 8%; margin-right: -9%;">
            <div class="col-4 esp1">
                <h5 class="list-user-text text-black mb-4">Lista de Usuários</h5>
            </div>
            <div class="col-8">
                <div class="row justify-content-between px-md-1">
                    <div class="col-2 esp"></div>
                    <div class="col-10">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;"><i class="fas fa-print"></i> Imprimir</button>
                            </div>
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;">Exportar</button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-success btn-top" (click)="openModal()"><i
                                        class="fas fa-plus-square text-black"></i> Adicionar
                                    Novo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User list-->

        <!-- Second section for filtering data -->
        <div class="row mt-3 linhas1 " style="margin-left: 1%; margin-right: 1%; height: 15%;">
            <div class="mt-3">
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-chalkboard-teacher"></i> Departamento</button>
                    </div>
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-user-lock"></i> Is Admin</button>
                    </div>
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"> <i
                                class="fas fa-user-alt"></i>
                            No Admin</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- List users -->
        <div class="row mt-3" style="margin-left: 1%; margin-right: 1%;">
            <div class="mb-3">
                <input class="form-control form-control-sm mb-2" placeholder="Pesquisar usuário..."
                    [(ngModel)]="keyWord" type="text" style="width: 300px;">
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead class="linhas2">
                        <tr>
                            <th scope="col" class="text-black">Nome</th>
                            <th scope="col" class="text-black">Departamento</th>
                            <th scope="col" class="text-black">Função</th>
                            <th scope="col" class="text-black">IsAdmin</th>
                            <th scope="col" class="text-black">UserName</th>
                            <th scope="col" class="text-black">Editar</th>
                            <th scope="col" class="text-black">Apagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--*ngFor="let user of users"-->
                        <tr *ngFor="let usuario of usuarios | search:'name':keyWord">
                            <td> {{usuario.name}} </td>
                            <td>{{usuario.work_function}}</td>
                            <td>{{usuario.department}}</td>
                            <td>{{usuario.is_admin}}</td>
                            <td>{{usuario.username}}</td>
                            <td> <button type="button" class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-pen"></i>
                                </button></td>
                            <td> <button type="button" class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-trash-alt" style="color: red;"></i>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- List users -->


    </mat-drawer-content>
    <!-- Usuario full content-->
</mat-drawer-container>
