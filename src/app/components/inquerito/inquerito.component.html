<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar"  mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- Man interesses full content-->
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

        <!-- Man interesses list-->
        <div class="row mt-4" style="margin-left: 8%; margin-right: -9%;">
            <div class="col-4 esp1">
                <h5 class="list-user-text text-black mb-4">Inquérito</h5>
            </div>
            <div class="col-8">
                <div class="row justify-content-between px-md-1">
                    <div class="col-2 esp"></div>
                    <div class="col-10">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;"><i class="fas fa-print"></i> Imprimir</button>
                            </div>
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;">Exportar</button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-success btn-top"><i
                                        class="fas fa-plus-square text-black"></i> Add Inquérito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Man interesses list-->

        <!-- Second section or Man-interesse table -->
        <div class="row mt-3 linhas1" style="margin-left: 1%; margin-right: 1%;">
            <div class="row mt-2" style="margin-left: 25%; margin-right:25%; display: block;">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-industry"></i> Tipo/Produção</button>
                    </div>
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-map-marker-alt"></i> Província</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-plus-square text-black"></i> Estado</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between px-mb-1 mt-3 mb-1">
                <div class="col-6 text-black">
                    <h5 style="font-size: 10px;  margin-left: 5%;">Mostrando 4 de 100 usuários</h5>
                </div>
                <div class="col-6 text-black">
                    <h5 style="font-size: 10px; margin-left: 70%;">Resultado por página</h5>
                </div>
            </div>
            <div class="col-2 text-black text-center mb-2 d-none">Nome</div>
            <div class="col-2 text-black text-center mb-2 d-none">Departamento</div>
            <div class="col-2 text-black text-center mb-2 d-none">Função</div>
            <div class="col-2 text-black text-center mb-2 d-none">isAdmin</div>
            <div class="col-2 text-black text-center mb-2 d-none">UserName</div>
            <div class="col-2 text-black text-center mb-2 d-none">Password</div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
