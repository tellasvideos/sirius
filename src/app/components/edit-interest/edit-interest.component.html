<div class="container">

    <div class="modal-body">

        <form [formGroup]="angForm" (ngSubmit)="EditInterestExpress()">

            <div class="input-group input-group-sm mb-3">
                <input class="form-control form-control-sm" type="text" formControlName="fazenda"
                    placeholder="Nome/Fazenda" aria-label=".form-control-sm example">
            </div>

            <div class="mb-3">
                <label class="mb-2">Proponente:</label>
                <select class="form-select form-select-sm mb-3" formControlName="proponente"
                    aria-label="Default select example">
                    <option> </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="mb-2">Cadeia de valor:</label>
                <select class="form-select form-select-sm mb-3" formControlName="cadeiaVal"
                    aria-label="Default select example">
                    <option></option>
                </select>
            </div>

            <label class="mb-2">Provincia:</label>
            <div class="mb-3 d-flex justify-content-between">

                <div class="m-1">
                    <select class="form-select form-select-sm select-prov" formControlName="provincia">
                        <option value="Luanda">Luanda</option>
                        <option value="Namibe">Namibe</option>
                        <option value="Malange">Malange</option>
                    </select>
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="text" formControlName="municipio"
                        placeholder="Município" aria-label=".form-control-sm example">
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="text" formControlName="vila" placeholder="Aldeia"
                        aria-label=".form-control-sm example">
                </div>
            </div>

            <div class="mb-3">
                <label class="mb-2">Condição:</label>
                <select class="form-select form-select-sm mb-3" formControlName="condicao"
                    aria-label="Default select example">
                    <option value="PN em elaboração">PN em elaboração</option>
                    <option value="PN elaborado">PN elaborado</option>
                </select>

                <label class="mb-2">Avaliação:</label>
                <select class="form-select form-select-sm" formControlName="validado"
                    aria-label="Default select example">
                    <option value="0">Não</option>
                    <option value="1">Sim</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mb-3">

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="areaTotalFaz"
                        placeholder="Área total da Fazenda" aria-label=".form-control-sm example">
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="areaCultPn"
                        placeholder="Área de Cultivo PN" aria-label=".form-control-sm example">
                </div>

            </div>

            <div class="form-floating mb-3 ">
                <textarea class="form-control" placeholder="Comente aqui" formControlName="observation"
                    id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Observações</label>
            </div>

            <div class="d-flex justify-content-between mb-3">

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="custTotalProj"
                        placeholder="Custo Total Projecto" aria-label=".form-control-sm example">
                    <select class=""
                        style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                        <option>KZ</option>
                        <option>USD</option>
                    </select>
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="emprestBanc"
                        placeholder="Empréstimo Bancário" aria-label=".form-control-sm example">
                    <select class=""
                        style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                        <option>KZ</option>
                        <option>USD</option>
                    </select>
                </div>

            </div>

            <div class="d-flex justify-content-between mb-3">

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="financiaPdac"
                        placeholder="Financiamento PDAC" aria-label=".form-control-sm example">
                    <select class=""
                        style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                        <option>KZ</option>
                        <option>USD</option>
                    </select>
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" formControlName="recursosProp"
                        placeholder="Recursos Próprios" aria-label=".form-control-sm example">
                    <select class=""
                        style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                        <option>KZ</option>
                        <option>USD</option>
                    </select>
                </div>

            </div>

            <div class="input-group input-group-sm mb-3">
                <input class="form-control form-control-sm" type="text" placeholder="Estatuto"
                    formControlName="estatuto" aria-label=".form-control-sm example">
            </div>

            <div class="d-flex justify-content-between mb-1">
                <div class="input-group input-group-sm mb-3 m-1">
                    <input class="form-control form-control-sm" type="number" placeholder="Latitude"
                        formControlName="latitude" aria-label=".form-control-sm example">
                </div>

                <div class="input-group input-group-sm m-1">
                    <input class="form-control form-control-sm" type="number" placeholder="Logitude"
                        formControlName="logitude" aria-label=".form-control-sm example">
                </div>
            </div>

            <input class="btn btn-success btn-sm" type="submit" name="submit" value="Atualizar">

        </form>
    </div>

</div>
