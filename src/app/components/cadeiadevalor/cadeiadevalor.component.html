<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar" mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!-- Man interesses full content-->
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()" [keyWord]="keyWord" ></app-header>

        <!-- Man interesses list-->
        <div class="row mt-4" style="margin-left: 8%; margin-right: -9%;">
            <div class="col-4 esp1">
                <h5 class="list-user-text text-black mb-4"></h5>
            </div>
            <div class="col-8">
                <div class="row justify-content-between px-md-1">
                    <div class="col-2 esp "></div>
                    <div class="col-10">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;"><i class="fas fa-print"></i> Imprimir</button>
                            </div>
                            <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-light text-black"
                                    style="text-transform: capitalize;">Exportar</button>
                            </div>
                            <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                                <button (click)="openModal()" type="button" class="btn btn-success btn-top"><i
                                        class="fas fa-plus-square text-black"></i> Add Cadeia de valor</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  CADEIA DE VALOR list-->

         <!-- Second section for filtering data -->
         <div class="row mt-3 linhas1 " style="margin-left: 1%; margin-right: 1%; height: 15%;">

                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-male"></i> Representante</button>
                    </div>
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-map-marker-alt"></i> Província</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-map-pin"></i> Municipio</button>
                    </div>
                </div>
            </div-->
        </div>

        <!-- List cadeia -->
        <div class="row mt-3 conteiner" style="margin-left: 1%; margin-right: 1%;">
            <div class="bm-3">
                <input class="form-control form-control-sm mb-2" placeholder="Pesquisar cadeia..." [(ngModel)]="keyWord" type="text" style="width: 300px;">
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-sm text-center">
                    <thead class="linhas2">
                        <tr>
                            <th scope="col" class="text-black">Id</th>
                            <th scope="col" class="text-black">Cadeia de Valor</th>
                            <th scope="col" class="text-black">Descrição</th>
                            <th scope="col" class="text-black"></th>
                            <th scope="col" class="text-black"></th>
                            <th scope="col" class="text-black"></th>
                            <th scope="col" class="text-black">Editar</th>
                            <th scope="col" class="text-black">Apagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--*ngFor="let user of users"-->
                        <tr *ngFor="let item of cadeiaDeValor | search:'name':keyWord ">
                            <td> {{item.id}} </td>
                            <td> {{item.name}} </td>
                            <td> {{item.description}} </td>
                            <td> {{ ' ' }} </td>
                            <td> {{ ' ' }} </td>
                            <td> {{ ' ' }} </td>
                            <td> <button type="button" class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-pen"></i>
                                </button></td>
                            <td> <button (click)="deleteCadeia(item.id)" type="button"
                                    class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-trash-alt" style="color: red;"></i>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- List cadeia -->


    </mat-drawer-content>
</mat-drawer-container>
