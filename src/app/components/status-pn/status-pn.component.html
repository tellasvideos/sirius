<div style="background-image: url('../../assets/fundorecpass.jpg');
height: 100vh;
background-repeat: no-repeat;
background-size: cover;">
    <div class="mask cover" style="background-color: rgba(10, 45, 10, 0.88);">
        <div class="row p-5 ">

            <div class="col-12">
                <div class="card text-white bg-card mb-1 w-50">
                    <div class="card-title">
                        <h6>Progresso da Manifestação de Interesse</h6>
                    </div>
                    <div class="card-body">
                        <input type="text" id="form1" [(ngModel)]="id" class="form-control mb-2 d-none" />
                        <div class="mb-3">
                            <select class="form-select form-select-sm" [(ngModel)]="status" name="status">
                                <option value="Entregue">Entregue</option>
                                <option value="Andamento">Andamento</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3 ">
                            <textarea class="form-control"  placeholder="Comente aqui" [(ngModel)]="observations" name="observation"
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Observações</label>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success btn-sm" (click)="salvarStatus()" >Guardar</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
