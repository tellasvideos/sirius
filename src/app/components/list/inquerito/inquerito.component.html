<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar" mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!--  inquerito full content-->
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

        <!--  inquerito list-->
        <div class="d-flex mt-4 userlist justify-content-between" style="margin-left: 2%; margin-right: 2%;">
            <div class=" esp1">
                <h5 class="list-user-text text-black mb-4">Inquérito</h5>
            </div>

            <div class=" justify-content-between px-md-1">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" printSectionId="print-section-list-inquerito" ngxPrint
                            printTitle="Inquérito" styleSheetFile="assets/print.scss" [useExistingCss]="true"
                            class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-print"></i> Imprimir</button>
                    </div>
                    <!--div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light text-black"
                            style="text-transform: capitalize;">Exportar</button>
                    </!--div-->
                    <div class="btn-group btn-group-sm" role="group" aria-label="Third group">
                        <button data-bs-toggle="modal" href="#exampleModalToggle" type="button"
                            class="btn btn-success btn-top"><i class="fas fa-plus-square text-black"></i> Add
                            Inquérito</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim inquerito  list-->

        <!-- Second section for filtering data -->
        <div class="row mt-3 linhas1 " style="margin-left: 1%; margin-right: 1%; height: 15%;">
            <div class="mt-3">
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                    <!--div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-calendar-alt"></i> Data de Emissão</button>
                    </!--divv-->
                    <!--div class="btn-group btn-group-sm me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                        class="fas fa-map-marker-alt"></i> Província</button>
            </div>
            <div-- class="btn-group btn-group-sm" role="group" aria-label="Third group">
                <button type="button" class="btn btn-light text-black" style="text-transform: capitalize;"><i
                        class="fas fa-map-pin"></i> Municipio</button>
            </div-->
                </div>
            </div>
        </div>

        <div class="row mt-3" style="margin-left: 1%; margin-right: 1%;">
            <div class="bm-3">
                <input class="form-control form-control-sm mb-2" placeholder="Pesquisar inquérito..."
                    [(ngModel)]="keyWord" type="text" style="width: 300px;">
            </div>
            <div class="table-responsive" id="print-section-list-inquerito">
                <table class="table table-sm table-hover text-center">
                    <thead class="linhas2">
                        <tr>
                            <!--th scope="col" class="text-black">Inquiridor</!--th-->
                            <th scope="col" class="text-black">Back Off</th>
                            <th scope="col" class="text-black">Data de emissão</th>
                            <th scope="col" class="text-black">Observação</th>
                            <th scope="col" class="text-black">URL</th>
                            <th scope="col" class="text-black not-it">Editar</th>
                            <th scope="col" class="text-black not-it">Apagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of inqueritos | search:'responsible':keyWord">
                            <!--td>{{item.responsible}} </!--td-->
                            <td>{{item.interest_expression}}</td>
                            <td>{{item.created_at | date:"dd/MM/yyyy"}}</td>
                            <td>{{item.observations}}</td>
                            <td><a [href]="item.document_to_proves_date">{{item.document_to_proves_date}}</a></td>
                            <td class="not-it">
                                <button type="button" [routerLink]="['/edit-inquerito/', item.id]"
                                    routerLinkActive="active" class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </td>
                            <td class="not-it"> <button type="button" class="btn btn-link btn-sm btn-rounded"
                                    (click)="deleteInquire(item.id)">
                                    <i class="fas fa-trash-alt" style="color: red;"></i>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>

<!-- Primeiro modal -->
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Inquérito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label class="mb-2">Inquiridor:</label>
                    <select class="form-select form-select-sm mb-3" [(ngModel)]="responsible" name="responsible"
                        aria-label="Default select example">
                        <option *ngFor="let item of inquiridor" [value]="item.responsible"> {{item.responsible}}
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="mb-2">Back Off:</label>
                    <select class="form-select form-select-sm mb-3" [(ngModel)]="interest_expression"
                        name="interest_expression" aria-label="Default select example">
                        <option *ngFor="let item of manifestacao" [value]="item.id"> {{item.farm_name}} </option>
                    </select>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <input class="form-control form-control-sm" [(ngModel)]="document_to_proves_date" type="text"
                        name="url" placeholder="URL" aria-label=".form-control-sm example">
                </div>

                <div class="form-floating mb-3 ">
                    <textarea class="form-control" placeholder="Comente aqui" [(ngModel)]="observations"
                        name="observations" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Observações</label>
                </div>

                <!--div class="alert alert-light" role="alert">
                    <p class="mb-0" style="font-size: 11px;"><i class="fas fa-info-circle"></i> Caso o seu nome não
                        esteja na lista, por favor faça o seu
                        cadastramento como Inquiridor <a type="button" data-bs-dismiss="modal"
                            [routerLink]="['/inquiridor']" routerLinkActive="router-link-active">aqui</a>!</p>
                </!--div-->
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success" (click)="save_inquireForm()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- Segundo modal >
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Descrição do Proponente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class=" justify-content-between d-flex ">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nome da
                            empresa/fazenda/cooperativa:</label>
                        <input type="text" [(ngModel)]="company_farm_cooperative_name"
                            class="form-control form-control-sm" style="width: 340px;" id="exampleFormControlInput1"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">NlF da
                            empresa/fazenda/cooperativa:</label>
                        <input type="number" [(ngModel)]="company_farm_cooperative_nif"
                            class="form-control form-control-sm" style="width: 340px;" id="exampleFormControlInput2"
                            placeholder="">
                    </div>
                </div>

                <div class="justify-content-between d-flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Nome do candidato/representante
                            (Proponente) legal:</label>
                        <input type="text" [(ngModel)]="candidate_name" class="form-control form-control-sm"
                            style="width: 340px;" id="exampleFormControlInput3" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Função do candidato na Fazenda:</label>
                        <input type="text" [(ngModel)]="candidate_function_on_farm" class="form-control form-control-sm"
                            style="width: 340px;" id="exampleFormControlInput4" placeholder="">
                    </div>
                </div>

                <div class="justify-content-between d-flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Formação académica do
                            proponente:</label>
                        <input type="text" [(ngModel)]="academic_education_candidate"
                            class="form-control form-control-sm" style="width: 340px;" id="exampleFormControlInput5"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label"> Principal actividade profissional do
                            proponente:
                        </label>
                        <input type="text" [(ngModel)]="proposer_main_professional_activity"
                            class="form-control form-control-sm" style="width: 340px;" id="exampleFormControlInput5"
                            placeholder="">
                    </div>
                </div>

                <div class="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Presença continua na fazenda:</label>
                        <div class="m-2" *ngFor="let item of opcoes">
                            <input type="radio" name="opcoes" [value]="item.name" (change)="ChangeHandler($event)"
                                #continuous_presence_on_farm>
                            <i> {{item.name}} </i>
                        </div>
                    </div>
                    <div class="form-floating" *ngIf="selecionado == 'Não' ">
                        <textarea [(ngModel)]="continuous_presence_on_farm_if_no_estimatepresence" class="form-control"
                            placeholder="Comente aqui" name="observation" id="floatingTextarea"></textarea>
                        <label for="exampleFormControlInput5" class="form-label">Estimativa da
                            presença:</label>
                    </div>
                </div>

            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle"
                    data-bs-toggle="modal">Voltar</button>
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle3"
                    data-bs-toggle="modal">Próximo</button>
            </div>
        </div>
    </div>
</div>

< Terceiro modal ->
<div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Descrição do Proponente</h1>

                <div class="">

                        <label for="exampleFormControlInput5" class="form-label">Idade do proponente maior de 60 anos e
                            tem filhos para assumir?</label>
                        <div class="m-2" *ngFor="let item of opcoes">

                                #candidate_age_if_over_sixty_has_childen>
                            <i> {{item.name}} </i>
                        </div>
                    </div>

                        <label for="exampleFormControlInput5" class="form-label">Nome, Idade, Telefone e Formação

                    </div>
                </div>

                <div class=" justify-content-between d-flex ">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Número de telefone:</label>
                        <input type="number" [(ngModel)]="phone_number" class="form-control form-control-sm"
                            style="width: 340px;" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="">
                        <label for="exampleFormControlInput1" class="form-label">Endereço permanente:</label>
                        <input type="number" [(ngModel)]="permanent_address" class="form-control form-control-sm"
                            style="width: 340px;" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>


            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle2"
                    data-bs-toggle="modal">Voltar</button>
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle4"
                    data-bs-toggle="modal">Próximo</button>
            </div>
        </div>
    </div>
</div>

< Quarto modal >
<div class="modal fade" id="exampleModalToggle4" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Descrição da Fazenda</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class=" justify-content-between d-flex ">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Quando é que a fazenda teve o seu
                            inicio oficial?</label>
                        <input type="date" [(ngModel)]="when_farm_had_initial_cycle"
                            class="form-control form-control-sm" style="width: 350px;" id="exampleFormControlInput1"
                            placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Qual documento que prova essa
                            (data?)</label>
                        <input type="file" [(ngModel)]="document_to_proves_date" style="width: 350px;"
                            class="form-control form-control-sm" id="inputGroupFile02">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Que tipo de Empresa:</label>
                    <select class="form-select form-select-sm mb-3" [(ngModel)]="type_of_farm"
                        aria-label="Default select example">
                        <option value="fazenda">Fazenda</option>
                        <option value="empresa">Empresa</option>
                        <option value="cooperativa">Cooperativa</option>
                        <option value="agricola">Agrícola</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="justify-content-between d-flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Superfície total da Fazenda:</label>
                        <input type="number" [(ngModel)]="total_farm_surface" class="form-control form-control-sm"
                            style="width: 350px;" id="exampleFormControlInput5" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Superfície pronta para Agricultura:
                        </label>
                        <input type="number" [(ngModel)]="land_ready_for_agriculture"
                            class="form-control form-control-sm" style="width: 350px;" id="exampleFormControlInput5"
                            placeholder="">
                    </div>
                </div>
                <div class="justify-content-center text-center text-black m-3">
                    <h4>Avaliação das potencialidades da fazenda:</h4>
                </div>
                <div class="justify-content-between d-flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Clima:</label>
                        <input type="text" [(ngModel)]="potentialit_climate" class="form-control form-control-sm"
                            style="width: 350px;" id="exampleFormControlInput5"
                            placeholder="Precipitação anual e distribuição">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Solo:
                        </label>
                        <input type="text" [(ngModel)]="potentialit_ground" class="form-control form-control-sm"
                            style="width: 350px;" id="exampleFormControlInput5"
                            placeholder="Prof, textura, coloração, drenagem, salinidade econfiguração de relevo, cobertura vegetal">
                    </div>
                </div>

                <div class="justify-content-between d-flex">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Disponibilidade
                            de água:</label>
                        <input type="text" [(ngModel)]="potentialit_water_availability"
                            class="form-control form-control-sm" style="width: 350px;" id="exampleFormControlInput5"
                            placeholder="Fonte de água permanente, nascentes, nacas, regadios…">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Existência de culturas perenes
                            econdições:
                        </label>
                        <input type="text" [(ngModel)]="potentialit_perennial_crops"
                            class="form-control form-control-sm" style="width: 350px;" id="exampleFormControlInput5"
                            placeholder="Café, outras plantas, idade, condições etc.">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Acesso a Fazenda:</label>
                    <select class="form-select form-select-sm mb-3" [(ngModel)]="potentialit_access_to_farm"
                        style="width: 350px;" aria-label="Default select example">
                        <option value="facil">Fácil</option>
                        <option value="dificil">Difícil</option>
                        <option value="muito_dificil">Muito difícil</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle3"
                    data-bs-toggle="modal">Voltar</button>
                <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle5"
                    data-bs-toggle="modal">Próximo</button>
            </div>
        </div>
    </div>
</div>
