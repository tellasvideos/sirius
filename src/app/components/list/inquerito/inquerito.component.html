<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer class="sidebar" mode="side" position="end" opened>
        <app-sidebar></app-sidebar>
    </mat-drawer>

    <!--  inquerito full content-->
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>

        <!--  inquerito list-->
        <div class="d-flex mt-4 userlist justify-content-between" style="margin-left: 2%; margin-right: 2%;">
            <div class=" esp1">
                <h5 class="list-user-text text-black mb-4">Front Office</h5>
            </div>

            <div class=" justify-content-between px-md-1">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm me-2" role="group" aria-label="First group">
                        <button type="button" printSectionId="print-section-list-inquerito" ngxPrint
                            printTitle="Inquérito" styleSheetFile="assets/print.scss" [useExistingCss]="true"
                            class="btn btn-light text-black" style="text-transform: capitalize;"><i
                                class="fas fa-print"></i> Imprimir</button>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Third group"
                        *ngIf=" this.user_logged.department === 'Front Off'">
                        <button data-bs-toggle="modal" href="#exampleModalToggle" type="button"
                            data-bs-target="#exampleModalToggle" class="btn btn-success btn-top"><i
                                class="fas fa-plus-square text-black"></i> Add
                            Inquérito</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- fim inquerito  list-->

        <!-- Second section for filtering data -->
        <div class="row mt-3 linhas1 " style="margin-left: 1%; margin-right: 1%; height: 15%;">
            <div class="mt-3">
                <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
                </div>
            </div>
        </div>

        <div class="row mt-3" style="margin-left: 1%; margin-right: 1%;">
            <div class="bm-3">
                <input class="form-control form-control-sm mb-2" placeholder="Pesquisar inquérito..."
                    formControlName="keyWord" type="text" style="width: 300px;">
            </div>
            <div class="table-responsive" id="print-section-list-inquerito">
                <table class="table table-sm table-hover text-center">
                    <thead class="linhas2">
                        <tr>
                            <!--th scope="col" class="text-black">Inquiridor</!--th-->
                            <th scope="col" class="text-black">M. Interesse</th>
                            <th scope="col" class="text-black">Data do 1º Contacto</th>
                            <th scope="col" class="text-black">Provincia</th>
                            <th scope="col" class="text-black">Status</th>
                            <th scope="col" class="text-black not-it">Ver</th>
                            <!--th scope="col" class="text-black not-it"
                                *ngIf="this.user_logged.department === 'Front Off'">Documentos</!--th-->
                            <th scope="col" class="text-black not-it"
                                *ngIf="this.user_logged.department === 'Front Off'">Editar</th>
                            <th *ngIf=" this.user_logged.department === 'Front Off'" scope="col"
                                class="text-black not-it">Apagar
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of inqueritos | search:'manifestacao_de_interesse':keyWord">
                            <!--td>{{item.responsible}} </!--td-->
                            <td>{{item.manifestacao_de_interesse}}</td>
                            <td>{{item.created_at | date:"dd/MM/yyyy"}}</td>
                            <td>{{item.provincia}}</td>
                            <td>{{item.status}}</td>
                            <td class="not-it">
                                <button type="button" [routerLink]="['/ver-inquerito/', item.id]"
                                    routerLinkActive="active" class="btn btn-link btn-sm btn-rounded">
                                    <i class="far fa-eye"></i>
                                </button>
                            </td>

                            <!--td *ngIf=" this.user_logged.department === 'Front Off'" class="not-it">
                                <button type="button" [routerLink]="['/documentos-inquerito/', item.id]"
                                    routerLinkActive="active" class="btn btn-link btn-sm btn-rounded">
                                    <i class="far fa-file-lines"></i>
                                </button>
                            </!--td-->
                            <td *ngIf=" this.user_logged.department === 'Front Off'" class="not-it">
                                <button type="button" [routerLink]="['/edit-inquerito/', item.id]"
                                    routerLinkActive="active" class="btn btn-link btn-sm btn-rounded">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </td>
                            <td *ngIf=" this.user_logged.department === 'Front Off'" class="not-it"> <button
                                    type="button" class="btn btn-link btn-sm btn-rounded"
                                    (click)="deleteInquire(item.id)">
                                    <i class="fas fa-trash-alt" style="color: red;"></i>
                                </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>

<form enctype="multipart/form-data" [formGroup]="angForm">

    <!-- Primeiro modal -->
    <div class="modal fade" id="exampleModalToggle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalToggleLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Inquérito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3 justify-content-between d-flex">

                        <div class="mb-3">
                            <label>M. Interesse Duplicada?</label>
                            <br>
                            <div *ngFor="let n of opcoes" class="form-check form-check-inline p-3">
                                <input name="opcoes" type="radio" (change)="onChangeyes($event)" value="{{n}}">
                                <label class="form-check-label text-black p-2">{{n}}</label>
                            </div>
                        </div>

                        <div class="my-element mb-3">
                            <label class="mb-3">Pesquisar M. Interesse:</label>
                            <ng-select [items]="pdac" bindLabel="s2gp/s2g1q1/prop_nome"
                                bindValue="s2gp/s2g1q1/prop_nome" style="width: 350px;"
                                formControlName="manifestacao_de_interesse" [searchable]="true"
                                placeholder=""></ng-select>
                        </div>

                    </div>

                    <div class="my-element mb-3" *ngIf="this.angForm.get('duplicada_da')?.value == this.opcoes[0]">
                        <label class="mb-3">Duplicada Com:</label>
                        <ng-select style="width:350px;" [items]="duplicateNames" bindLabel="nome_simplificado"
                            formControlName="duplicada_da" [searchable]="true" placeholder=""></ng-select>
                    </div>

                    <!--div class="mb-3" >
                        <label class="mb-2">Duplicada Com:</label>
                        <select class="form-select form-select-sm mb-3" formControlName="duplicada_da" name="opcoes"
                            required aria-label="Default select example">
                            <option *ngFor="let item of Inquerito_pendente" [value]="item.nome_simplificado">
                                {{item.nome_simplificado}}
                            </option>
                        </select>
                    </div-->

                    <div class="mb-3" *ngIf="this.angForm.get('duplicada_da')?.value != this.opcoes[0]">
                        <label class="mb-2">Nome simplificado:</label>
                        <input style="width:250px;" class="form-control form-control-sm"
                            formControlName="nome_simplificado" type="text" required name="nome_simplificado"
                            aria-label=".form-control-sm example">
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('duplicada_da')?.value !== this.opcoes[0]">
                        <label class="mb-2">Inquiridor:</label>
                        <select class="form-select form-select-sm mb-3" formControlName="inqueridor" name="inqueridor"
                            style="width:350px;" required aria-label="Default select example">
                            <option *ngFor="let item of userFrontOff" [value]="item.id"> {{item.name}}
                            </option>
                        </select>
                    </div>

                    <div class="d-block" *ngIf="this.angForm.get('duplicada_da')?.value !== this.opcoes[0]">
                        <div>
                            <label for="provincia">Província:</label>
                            <select class="form-select form-select-sm mb-3" id="provincia" name="provincia" required
                                style="width: 350px;" formControlName="provincia" (change)="carregarMunicipios()">
                                <option *ngFor="let prov of provincias" [value]="prov">{{prov}}</option>
                            </select>
                        </div>

                        <div>
                            <label for="municipio">Município:</label>
                            <select class="form-select form-select-sm mb-3" id="municipio" name="municipio" required
                                style="width: 350px;" formControlName="municipio">
                                <option *ngFor="let mun of municipios" [value]="mun">{{mun}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                        *ngIf="this.angForm.get('duplicada_da')?.value !== this.opcoes[0]"
                        data-bs-target="#exampleModalToggle2">Próximo</button>
                    <button *ngIf="this.angForm.get('duplicada_da')?.value == this.opcoes[0]" type="submit"
                        (click)="save_inquerito2()" class="btn btn-success btn-sm mt-4">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Segundo modal -->
    <div class="modal fade" id="exampleModalToggle2" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Inquérito:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class=" justify-content-between d-flex ">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Aldeia:</label>
                            <input type="text" formControlName="aldeia" name="aldeia"
                                class="form-control form-control-sm" style="width: 340px;" id="exampleFormControlInput1"
                                placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Data do primeiro contacto:</label>
                            <input type="date" formControlName="data_1_contacto" name="data_1_contacto"
                                max="{{maxDate | date:'yyyy-MM-dd'}}" [value]="today | date:'yyyy-MM-dd'"
                                style="width: 150px;" class="form-control form-control-sm">
                        </div>
                    </div>

                    <div *ngIf="this.angForm.get('data_1_contacto')?.value">
                        <label for="resultado_1_contacto">Resultado do 1º Contacto:</label>
                        <select class="form-select form-select-sm mb-3" id="resultado_1_contacto"
                            name="resultado_1_contacto" formControlName="resultado_1_contacto"
                            (change)="carregardocs2()">
                            <option></option>
                            <option *ngFor="let prov of resultados_De_Contacto" [value]="prov">{{prov}}</option>
                        </select>
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('resultado_1_contacto')?.value === 'A ser visitada'">
                        <label for="exampleFormControlInput2" class="form-label">Data da primeira visita:</label>
                        <input type="date" formControlName="data_1_visita" name="data_1_visita"
                            max="{{maxDate | date:'yyyy-MM-dd'}}" [value]="today | date:'yyyy-MM-dd'"
                            style="width: 150px;" class="form-control form-control-sm">
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('resultado_1_contacto')?.value === 'A ser visitada'">
                        <label for="exampleFormControlInput1" class="form-label">Resultado da Visita:</label>
                        <select class="form-select form-select-sm mb-3" (change)="carregardocs3()" style="width: 340px;"
                            id="documento_em_falta" name="resultado_da_visita" formControlName="resultado_da_visita">
                            <option></option>
                            <option *ngFor="let mun of resultados_da_visita" [value]="mun">{{mun}}</option>
                        </select>
                    </div>

                    <div
                        *ngIf="this.angForm.get('resultado_1_contacto')?.value === 'Recusada por falta de documentação legal' ">
                        <label for="documento_em_falta" class="mb-2">Selecione os documentos em falta: (Para selecionar
                            múltiplos
                            documentos, mantenha premido a tecla CTRL no teclado)</label>
                        <select multiple class="form-select form-select-sm mb-3" id="documento_em_falta"
                            name="documento_em_falta" formControlName="documento_em_falta">
                            <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                        </select>
                    </div>

                    <div *ngIf="this.angForm.get('resultado_1_contacto')?.value === 'Pendente por falta de documento' ">
                        <label for="documento_em_falta" class="mb-2">Selecione os documentos em falta: (Para selecionar
                            múltiplos
                            documentos, mantenha premido a tecla CTRL no teclado)</label>
                        <select multiple class="form-select form-select-sm mb-3" id="documento_em_falta"
                            name="documento_em_falta_2" formControlName="documento_em_falta_2">
                            <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                        </select>
                    </div>

                    <!--div *ngIf="this.resultado_1_contacto === 'Recusada: MI duplicada'">
                        <label for="documento_em_falta">Duplicada:</label>
                        <select class="form-select form-select-sm mb-3" id="documento_em_falta" name="duplicada_da"
                            formControlName="duplicada_da">
                            <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                        </select>
                    </!--div-->

                    <div class=" justify-content-between d-block ">

                        <div
                            *ngIf="this.angForm.get('resultado_da_visita')?.value === 'Recusada por falta de documentação legal'">
                            <label for="documento_em_falta" class="mb-2">Documento em Falta: (Para selecionar múltiplos
                                documentos, mantenha premido a tecla CTRL no teclado)</label>
                            <select multiple class="form-select form-select-sm mb-3" id="documento_em_falta"
                                name="documento_em_falta_3" formControlName="documento_em_falta_3">
                                <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                            </select>
                        </div>

                        <div
                            *ngIf="this.angForm.get('resultado_da_visita')?.value === 'Pendente por falta de documento'">
                            <label for="documento_em_falta" class="mb-2">Selecione os documentos em falta: (Para
                                selecionar múltiplos
                                documentos, mantenha premido a tecla CTRL no teclado)</label>
                            <select multiple class="form-select form-select-sm mb-3" id="documento_em_falta"
                                name="documento_em_falta_4" formControlName="documento_em_falta_4">
                                <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                            </select>
                        </div>

                        <div *ngIf="this.angForm.get('resultado_da_visita')?.value === 'Recusada: MI duplicada'">
                            <label for="documento_em_falta">Duplicada:</label>
                            <select class="form-select form-select-sm mb-3" id="documento_em_falta"
                                name="duplicada_da_2" formControlName="duplicada_da_2">
                                <option *ngFor="let mun of docs" [value]="mun">{{mun}}</option>
                            </select>
                        </div>

                        <div class="mb-3"
                            *ngIf="this.angForm.get('resultado_da_visita')?.value === 'Inquérito em Elaboração'">
                            <label for="exampleFormControlInput2" class="form-label">Data de entrega do Inquérito ao
                                Back Office: (Com todos os Documentos)
                            </label>
                            <input type="date" formControlName="data_validacao_inquerito"
                                name="data_validacao_inquerito" max="{{maxDate | date:'yyyy-MM-dd'}}"
                                [value]="today | date:'yyyy-MM-dd'" style="width: 150px;"
                                class="form-control form-control-sm">
                        </div>

                        <div class="mb-3 d-none">
                            <label for="exampleFormControlInput2" class="form-label">Status:</label>
                            <select class="form-select form-select-sm mb-3" id="documento_em_falta"
                                style="width: 100px;" name="status" formControlName="status">
                                <option *ngFor="let item of estado" [value]="item" selected>{{item}}</option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer justify-content-between">
                        <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle"
                            data-bs-toggle="modal">Voltar</button>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModalToggle3">Próximo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Terceiro modal -->
    <div class="modal fade" id="exampleModalToggle3" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Inquérito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">


                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Que tipo de Negócio Está? </label>
                        <select class="form-select form-select-sm mb-3" (change)="loadTipoNegocio()"
                            style="width: 340px;" id="tipodenegocio" name="tipodenegocio"
                            formControlName="que_tipo_de_negocio_esta" name="que_tipo_de_negocio_esta">
                            <option *ngFor="let item of tipos_de_negococio" [value]="item">{{item}}</option>
                        </select>
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('que_tipo_de_negocio_esta')?.value === 'Productor' ">
                        <label for="exampleFormControlInput1" class="form-label">Em qual cadeia de Valor vai se
                            implementar
                            o projecto?</label>
                        <select class="form-select form-select-sm mb-3" id="tipodenegocio"
                            name="em_qual_cadeia_de_valor_vai_se_implementar_o_projecto"
                            formControlName="em_qual_cadeia_de_valor_vai_se_implementar_o_projecto">
                            <option *ngFor="let item of tipos_de_cadeia_de_valor" [value]="item">{{item}}</option>
                        </select>
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('que_tipo_de_negocio_esta')?.value === 'Agregador' ">
                        <label for="exampleFormControlInput1" class="form-label">Que tipo?</label>
                        <select class="form-select form-select-sm mb-3" id="tipodenegocio" name="que_tipo"
                            formControlName="que_tipo">
                            <option *ngFor="let item of tipos_de_agregador" [value]="item">{{item}}</option>
                        </select>
                    </div>

                    <div class="mb-3" *ngIf="this.angForm.get('que_tipo_de_negocio_esta')?.value === 'Transformador' ">
                        <label for="exampleFormControlInput1" class="form-label">Que tipo?</label>
                        <select class="form-select form-select-sm mb-3" id="tipodenegocio" name="que_tipo_2"
                            formControlName="que_tipo_2">
                            <option *ngFor="let item of tipos_de_transformador" [value]="item">{{item}}</option>
                        </select>
                    </div>

                    <div class="mb-3"
                        *ngIf="this.angForm.get('que_tipo_de_negocio_esta')?.value === 'Prestador de serviços' ">
                        <label for="exampleFormControlInput1" class="form-label">Que tipo?</label>
                        <select class="form-select form-select-sm mb-3" id="tipodenegocio" name="que_tipo_3"
                            formControlName="que_tipo_3">
                            <option *ngFor="let item of tipos_de_prestadores" [value]="item">{{item}}</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="mb-3">
                            <label class="form-label" for="customFile">Documentos do Proponente: (.docx
                                .pdf)</label>
                            <input type="file" multiple (change)="onSelectedFile($event)" name="documents"
                                accept=".pdf,.doc,.docx,.jpeg,.jpg" formControlName="documents"
                                class="form-control" id="customFile" style="width: 500px;" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="mb-3">
                            <label class="form-label" for="customFile">Carregar Inquérito: (.docx .pdf)</label>
                            <input type="file" (change)="onSelectedFile2($event)" name="inquerito_preenchido"
                                accept=".pdf,.doc,.docx,.jpeg,.jpg" formControlName="inquerito_preenchido"
                                class="form-control" id="customFile" style="width: 500px;" />
                        </div>
                    </div>

                    <div class="modal-footer justify-content-between">
                        <button class="btn btn-sm btn-primary" data-bs-target="#exampleModalToggle2"
                            data-bs-toggle="modal">Voltar</button>
                        <button type="submit" (click)="save_inquerito2()"
                            class="btn btn-success btn-sm mt-4">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
