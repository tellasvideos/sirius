<div class="container-fluid">
    <div class="row m-4">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Vizualização
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center"></h5>
                    <form [formGroup]="angForm">

                        <div class="input-group input-group-sm mb-3">
                            <input class="form-control form-control-sm" type="text" formControlName="farm_name" 
                                name="farm_name" placeholder="Nome/Fazenda" value="Disabled readonly input" aria-label="Disabled input example" readonly [attr.disabled]="true">
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">Proponente:</label>
                            <select class="form-select form-select-sm mb-3" formControlName="proponent_name" [attr.disabled]="true" readonly
                                aria-label="Default select example">
                                <option *ngFor="let item of PDAC" [value]="item._id"> {{item['s2gp/s2g1q1/prop_nome']}}
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">Cadeia de valor:</label>
                            <select class="form-select form-select-sm mb-3" formControlName="value_chain" [attr.disabled]="true" readonly
                                aria-label="Default select example">
                                <option *ngFor="let item of cadeiaDeValor" [value]="item.id"> {{item.name}} </option>
                            </select>
                        </div>

                        <label class="mb-2">Provincia:</label>
                        <div class="mb-3 d-flex justify-content-between">

                            <div class="m-1">
                                <select class="form-select form-select-sm select-prov" formControlName="province" [attr.disabled]="true"> readonly
                                    <option value="Luanda">Luanda</option>
                                    <option value="Namibe">Namibe</option>
                                    <option value="Malange">Malange</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="text" formControlName="county" [attr.disabled]="true" readonly
                                    placeholder="Município" aria-label=".form-control-sm example">
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="text" formControlName="village" [attr.disabled]="true" readonly
                                    placeholder="Aldeia" aria-label=".form-control-sm example">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="mb-2">Condição:</label>
                            <select class="form-select form-select-sm mb-3" formControlName="condition" [attr.disabled]="true" readonly
                                aria-label="Default select example">
                                <option value="PN em elaboração">PN em elaboração</option>
                                <option value="PN elaborado">PN elaborado</option>
                            </select>

                            <label class="mb-2">Avaliação:</label>
                            <select class="form-select form-select-sm" formControlName="was_evaluated" [attr.disabled]="true" readonly
                                aria-label="Default select example">
                                <option value="0">Não</option>
                                <option value="1">Sim</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between mb-3">

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" [attr.disabled]="true" readonly
                                    formControlName="total_farm_area" placeholder="Área total da Fazenda"
                                    aria-label=".form-control-sm example">
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" [attr.disabled]="true" readonly
                                    formControlName="pn_cultivation_area" placeholder="Área de Cultivo PN"
                                    aria-label=".form-control-sm example">
                            </div>

                        </div>

                        <div class="form-floating mb-3 ">
                            <textarea class="form-control" placeholder="Comente aqui" formControlName="observations" [attr.disabled]="true" readonly
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Observações</label>
                        </div>

                        <div class="d-flex justify-content-between mb-3">

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" readonly
                                    formControlName="total_project_cost" placeholder="Custo Total Projecto"
                                    aria-label=".form-control-sm example">
                                <select class="" [attr.disabled]="true"
                                    style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                                    <option>KZ</option>
                                    <option>USD</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" formControlName="bank_load" [attr.disabled]="true" readonly
                                    placeholder="Empréstimo Bancário" aria-label=".form-control-sm example">
                                <select class=""
                                    style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                                    <option>KZ</option>
                                    <option>USD</option>
                                </select>
                            </div>

                        </div>

                        <div class="d-flex justify-content-between mb-3">

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" [attr.disabled]="true" readonly
                                    formControlName="pdac_financing" placeholder="Financiamento PDAC"
                                    aria-label=".form-control-sm example">
                                <select class="" [attr.disabled]="true"
                                    style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                                    <option>KZ</option>
                                    <option>USD</option>
                                </select>
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" [attr.disabled]="true" readonly
                                    formControlName="own_resources" placeholder="Recursos Próprios"
                                    aria-label=".form-control-sm example">
                                <select class="" [attr.disabled]="true" readonly
                                    style=" height:30px; width: 50px; background: #262626; border-color: #DFDFDF; color: #DFDFDF;">
                                    <option>KZ</option>
                                    <option>USD</option>
                                </select>
                            </div>

                        </div>

                        <div class="input-group input-group-sm mb-3">
                            <input class="form-control form-control-sm" type="text" placeholder="Estatuto" [attr.disabled]="true" readonly
                                formControlName="statute" aria-label=".form-control-sm example">
                        </div>

                        <div class="d-flex justify-content-between mb-1">
                            <div class="input-group input-group-sm mb-3 m-1">
                                <input class="form-control form-control-sm" type="number" placeholder="Latitude" [attr.disabled]="true" readonly
                                    formControlName="latitude" aria-label=".form-control-sm example">
                            </div>

                            <div class="input-group input-group-sm m-1">
                                <input class="form-control form-control-sm" type="number" placeholder="Logitude" [attr.disabled]="true" readonly
                                    formControlName="longitude" aria-label=".form-control-sm example">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer text-muted">
                </div>
            </div>

        </div>
        <div class="col-2">
        </div>
    </div>
</div>
